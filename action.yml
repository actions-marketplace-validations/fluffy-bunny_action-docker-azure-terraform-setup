name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  shortName:  # id of input
    description: 'short-name'
    required: true
    default: ''
  location:  # id of input
    description: 'location'
    required: true
    default: ''
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.shortName }} 
    - ${{ inputs.location }}
